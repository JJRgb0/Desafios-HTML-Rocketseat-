<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <h1>Quiz sobre html</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <label><b>Pergunta 1 - Qual é a tag utilizada para conectar uma imagem e um texto de forma
                        semântica?</b><br><br>
                    <input type="radio" id="opcao1" required name="pergunta1" value="a">
                    <label for="opcao1">A&#41 &ltconnect&gt</label><br>
                    <input type="radio" id="opcao2" required name="pergunta1" value="b">
                    <label for="opcao2">B&#41 &ltfigure&gt e &ltfigcaption&gt</label><br>
                    <input type="radio" id="opcao3" required name="pergunta1" value="c">
                    <label for="opcao3">C&#41 &ltimg&gt e &ltp&gt</label><br>
                    <input type="radio" id="opcao4" required name="pergunta1" value="d">
                    <label for="opcao4">D&#41 &ltimglegend&gt</label><br>
                </label>
            </li>
            <br>
            <li>
                <label><b>Pergunta 2 - Para importar elementos externos usa-se qual tag e em qual lugar?</b><br><br>
                    <input type="radio" id="opcao1" required name="pergunta2" value="a">
                    <label for="opcao1">A&#41 &ltbody&gt &ltlink&gt &ltbody&gt</label><br>
                    <input type="radio" id="opcao2" required name="pergunta2" value="b">
                    <label for="opcao2">B&#41 &lthead&gt &ltimport&gt &lthead&gt</label><br>
                    <input type="radio" id="opcao3" required name="pergunta2" value="c">
                    <label for="opcao3">C&#41 &ltbody&gt &ltimport&gt &ltbody&gt</label><br>
                    <input type="radio" id="opcao4" required name="pergunta2" value="d">
                    <label for="opcao4">D&#41 &lthead&gt &ltlink&gt &lthead&gt</label><br>
                </label>
            </li>
            <br>
            <li>
                <label><b>Pergunta 3 - Qual é a diferença entre um elemento comum e um elemento vazio?</b><br><br>
                    <input type="radio" id="opcao1" required name="pergunta3" value="a">
                    <label for="opcao1">A&#41 O elemento vazio não deve conter conteúdo, porém a estrutura é a
                        mesma.</label><br>
                    <input type="radio" id="opcao2" required name="pergunta3" value="b">
                    <label for="opcao2">B&#41 O elemento vazio não cotém a tag de fechamento e seus valores são
                        definidos pelos atributos.</label><br>
                    <input type="radio" id="opcao3" required name="pergunta3" value="c">
                    <label for="opcao3">C&#41 O elemento vazio não pode conter atributos e nem conteúdo, serve somente
                        para funções específicas já predefinidas.</label><br>
                    <input type="radio" id="opcao4" required name="pergunta3" value="d">
                    <label for="opcao4">D&#41 O elemento vazio deve conter um atributo especial chamado empty, que dará
                        uma função diferente dependendo do elemento.</label><br>
            </li>
            <br>
            <li>
                <label><b>Pergunta 4 - Imagine o seguinte caminho: /site/images/logo.png. Supondo que o arquivo .html
                        esteja dentro da pasta sites no mesmo local que a pasta images, como seria possivel acessar o
                        logo.png apartir do arquivo html?</b><br><br>
                    <input type="radio" id="opcao1" required name="pergunta4" value="a">
                    <label for="opcao1">A&#41 scr="logo.png"</label><br>
                    <input type="radio" id="opcao2" required name="pergunta4" value="b">
                    <label for="opcao2">B&#41 scr="./logo.png</label><br>
                    <input type="radio" id="opcao3" required name="pergunta4" value="c">
                    <label for="opcao3">C&#41 scr="../logo.png"</label><br>
                    <input type="radio" id="opcao4" required name="pergunta4" value="d">
                    <label for="opcao4">D&#41 scr="images/logo.png"</label><br>
            </li>
        </ol>
        <button type="submit">Enviar</button>
    </form>
    <br><br>
    <a href="./compras.html">Página Anterior</a>
    <br>
    <a href="">Próxima Página</a>
</body>

</html>
